<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="assets/javascripts/ajaxTest.js" charset="utf-8"></script>
  <link rel="stylesheet" href="assets/stylesheets/modal.css">
  <title>Document</title>
</head>
<body>
  <button id="req" data-type="text">Lion</button>
  <button id="LionVid" data-type="video">Lion</button>
  <div class="container"></div>

  <script type="html/template" charset="utf-8" id="modal1">
  <div id="myModalText" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p><%= name %></p>
      <p><%= description %></p>
    </div>
  </div>
  </script>

  <script type="html/template" id="modal2" data-type="video">
    <div id="myModalVid" class="modal">
      <!-- Modal content -->
      <div class="modalVideo">
        <span class="close">&times;</span>
        <iframe class="animalMovie" width="90%" height="90%" src="<%= vidURL %>" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </script>

</body>
</html>
