        <a-entity animation__rotat="property: rotation; dur: 12000;

    </a-entity>

    <!-- ICEBERG AND PENGUINS -->

    <!-- <a-box opacity="0" position="-6 3.80 -17" class="clickable penguin" width="1" height="1" depth="1"></a-box> -->
