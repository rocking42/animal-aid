<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Sky â€” A-Frame">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"><meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="assets/javascripts/aframe-video-controls.js" charset="utf-8"></script>
    <script src="assets/javascripts/vr.js"></script>

  </head>
  <body>
    <a-scene physics>
      <!-- PRELOAD ASSETS -->
      <a-assets>
        <a-asset-item id="gorilla" src="assets/images/gorilla.dae"></a-asset-item>
        <a-asset-item id="elephant" src="assets/images/elephant.dae"></a-asset-item>
        <a-asset-item id="cheetah" src="assets/images/cheetah.dae"></a-asset-item>
        <a-asset-item id="tapir" src="assets/images/tapir.dae"></a-asset-item>
        <a-asset-item id="panda" src="assets/images/panda.dae"></a-asset-item>
        <a-asset-item id="tree" src="assets/images/tree1.dae"></a-asset-item>
        <a-asset-item id="rock" src="assets/images/rock.dae"></a-asset-item>
        <a-asset-item id="rhino" src="assets/images/rhino.dae"></a-asset-item>
        <video id="rhinoVid" src="assets/videos/rhinovid.mp4">
        <video id="gorillaVid" src="assets/videos/gorilla.mp4">
        <video id="pandaVid" src="assets/videos/panda.mp4">
        <video id="elephantVid" src="assets/videos/elephant.mp4">
        <img src="assets/images/rainforest.jpg" id="rainforest">
        <img src="assets/images/icons/homeImage.jpg" id="homeIcon">
        <img src="assets/images/icons/rhinoIcon.png" id="rhinoIcon">
        <img src="assets/images/icons/pandaIcon.jpg" id="pandaIcon">
        <img src="assets/images/icons/elephantIcon.png" id="elephantIcon">
        <img src="assets/images/icons/gorillaIcon.png" id="gorillaIcon">
      </a-assets>
      <!-- CONTROLS -->
      <a-camera id="player" position="0 15.6 0" kinematic-body checkpoint-controls="mode: animate" universal-controls="movementControls: checkpoint">
        <a-entity id="cursor" cursor
            position="0 0 -1"
            raycaster="objects: .clickable"
            scale="0.02 0.02 0.02"
            geometry="primitive: ring"
            material="color: aqua; shader: flat">
        </a-entity>
      </a-camera>
      <!-- SURROUNDINGS -->
      <a-sky src="#rainforest" rotation="0 -130 0"></a-sky>
      <!-- TERRAIN -->
      <!-- FLOOR -->
      <a-ocean class="ground" width="161" depth="161" density="110" opacity="1" position="0 0.2 0" color="0099399.00"></a-ocean>
      <a-box class="floor" width="161" depth="161" opacity="0.05" static-body position="0 -0.4 0" color="1049759.00"></a-box>
      <!-- TREES -->
      <a-entity collada-model="#tree" scale="1 1 1" position="-14.40 0 -2.17" ></a-entity>
      <a-entity collada-model="#tree" scale="1 1 1" position="13.63 0 15.64" ></a-entity>
      <a-entity collada-model="#tree" scale="1 1 1" position="-5.05 0 -18.81" ></a-entity>
      <a-entity collada-model="#tree" scale="1 1 1" position="-11.52 0 18.50" ></a-entity>
      <a-entity collada-model="#tree" scale="1 1 1" position="19.18 0 -2.32" ></a-entity>
      <a-entity collada-model="#tree" scale="1 1 1" position="8.83 0 4.95" ></a-entity>
      <a-entity collada-model="#tree" scale="1 1 1" position="-16.72 0 10.21" ></a-entity>
      <!-- THAT'S A NICE BOULDER -->
      <a-entity collada-model="#rock" scale="20 20 20" position="-2.34 -3.00 27.19" rotation="-1.74 -2.86 18.91 "></a-entity>
      <!-- ANIMALS -->
      <!-- ELEPHANTS -->
      <a-entity animation__yoyo="property: position; dir: alternate; dur: 500;
                                easing: easeInSine; loop: true; to: 0 0.1 0">
          <a-entity alongpath="path:34.15,-3.28,-78.72 2.20,-3.63,-38.26 -16.80,-1.65,-21.29 -59.49,-1.28,-12.96 -125.86,-1.60,2.98; closed:false; loop:true; dur:30000; delay:4000; inspector:false;" collada-model="#elephant" rotation="-1.15 -60.73 0" position="34.15 -3.28 -78.72" scale="2 2 2" ></a-entity>
      </a-entity>
      <a-entity animation__yoyo="property: position; dir: alternate; dur: 500;easing: easeInSine; loop: true; to: 0 0.1 0">
          <a-entity collada-model="#elephant" rotation="-1.15 -60.73 0"
                    position="34.15 -3.28 -78.72" scale="1 1 1"
                    alongpath="path:30.15,-3.28,-70.72 4.20,-2.63,-30.26 -12.80,-0.65,-15.29 -50.49,-0.28,-18.96 -134.86,-1.60,5.98; closed:false; loop:true; dur:30000; delay:4000; inspector:false;">
          </a-entity>
      </a-entity>
      <!-- GORILLA -->
      <a-entity collada-model="#gorilla" scale="2 2 2" rotation="0 179.91 -15" position="1.78 2.7 11.77"
                  animation__rotate="property: rotation; dur: 1000;
                                               easing: linear; loop: true; to: 0 179.91 15; dir: alternate;"
                 animation__yoyo="property: position; dir: alternate; dur: 500;
                                  easing: easeInSine; loop: true; to: 1.78 3.7 11.77">
      </a-entity>
      <!-- CHEETAH -->
      <a-entity collada-model="#cheetah" scale="2 2 2" rotation="0 0 0" position="-5 0 0" ></a-entity>
      <!-- TAPIR -->
      <a-entity collada-model="#tapir" rotation="0 0 0" position="-7 0 0" ></a-entity>
      <!-- RHINO -->
      <a-entity collada-model="#rhino" rotation="0 -115.74 0" position="13.30 0.35 -10.47" scale="3 3 3" ></a-entity>
      <!-- PANDA -->
      <a-entity collada-model="#panda" scale="2 2 2" rotation="-63.03 158.14 -169.60" position="-13.55 4.92 -3.26"
                animation__rotate="property: rotation; dur: 1000;
                                   easing: linear; loop: true;
                                   to: -30.03 158.14 -169.60; dir: alternate;">
      </a-entity>
      <!-- VIDEOS -->
      <!-- RHINO-VIDEO -->
      <a-video src="#rhinoVid" id="showRhino" class="clickable" width="16" height="9" position="15.97 12.66 -17.94" rotation="0 -50.99 -0.57" scale="2.19 1.94 1">
      </a-video>
      <a-entity id="playRhino" position="8.77 -4.52 -1.74" rotation="0 -49.27 0" scale="4 4 4">
        <a-entity id="rhinoControl" play="false" class="clickable" video-controls="src:#rhinoVid; textColor:black" ></a-entity>
      </a-entity>
      <!-- GORILLA-VIDEO -->
      <a-video src="#gorillaVid" id="showGorilla" class="clickable" scale="1.5 1.4 1.1" width="16" height="9" position="0.75 13.72 15.53" rotation="14.32 -163.87 0.57"></a-video>
      <a-entity id="playGorilla" position="1.79 21.32 18.22" rotation="-13.18 0.57 -174.75" scale="10.89 7.43 4">
        <a-entity id="gorillaControl" play="false" class="clickable" video-controls="src:#gorillaVid; textColor:black" ></a-entity>
      </a-entity>
      <!-- PANDA-VIDEO -->
      <a-video src="#pandaVid" id="showPanda" class="clickable" scale="1.5 1.4 1.1" width="16" height="9" position="-15.99 13.72 0.20" rotation="14.32 111.73 0.57"></a-video>
      <a-entity id="playPanda" position="-21.14 22.10 5.67" rotation="-11.46 -63.03 179.34" scale="10.89 7.43 4">
        <a-entity id="pandaControl" play="false" class="clickable" video-controls="src:#pandaVid; textColor:black" ></a-entity>
      </a-entity>
      <!-- ELEPHANT-VIDEO -->
      <a-video src="#elephantVid" id="showElephant" class="clickable" scale="1.5 1.4 1.1" width="16" height="9" position="-15.99 11.77 -15.19" rotation="20.05 71.05 0.00"></a-video>
      <a-entity id="playElephant" position="-24.16 20.11 -14.4" rotation="-8.59 -99.69 178.76" scale="10.89 7.43 4">
        <a-entity id="elephantControl" play="false" class="clickable" video-controls="src:#elephantVid; textColor:black" ></a-entity>
      </a-entity>
      <!-- CHECKPOINTS -->
      <a-cylinder class="clickable play Gorilla" checkpoint radius="1" height="1" position="-0.46 0 4.98" src="#gorillaIcon"></a-cylinder>
      <a-cylinder class="clickable play Rhino" checkpoint radius="1" height="1" position="1.84 0 -8.75" src="#rhinoIcon"></a-cylinder>
      <a-cylinder class="clickable play Panda" checkpoint radius="1" height="1" position="-3 0 0" src="#pandaIcon"></a-cylinder>
      <a-cylinder class="clickable play Elephant" checkpoint radius="1" height="1" position="-7.87 0 -8.6" src="#elephantIcon"></a-cylinder>
      <a-cylinder class="clickable goHome" checkpoint radius="1" height="1" position="0.85 0 -3.34" src="#homeIcon"></a-cylinder>
      <a-cylinder class="clickable ocean" checkpoint radius="1" height="1" position="3.85 0 -6.34" color="aqua"></a-cylinder>

    </a-scene>

  </body>
</html>
